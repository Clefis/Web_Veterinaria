<!DOCTYPE html>
<html>
<head>
  <title>Gatuario - Servicios</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Gatuario - Veterinaria de gatos</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="servicios.html">Servicios</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Nuestros servicios</h2>
    <ul>
      <li>Consultas veterinarias</li>
      <li>Vacunaciones</li>
      <li>Esterilización</li>
      <li>Grooming</li>
      <li>Control de pulgas y garrapatas</li>
    </ul>

    <h3>Cita veterinaria</h3>
    <form class="appointment-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="fecha">Fecha de cita:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="hora">Hora de cita:</label>
      <input type="time" id="hora" name="hora" required>

      <input type="submit" value="Solicitar cita">
    </form>
  </main>

  <footer>
    <p>&copy; 2023 Gatuario - Veterinaria de gatos. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
